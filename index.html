<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixiBo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="Resources/fixibo_icon_1.png" rel="icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .login-container h3 {
            font-size: 28px;
            color: #343a40;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            font-size: 16px;
        }

        .btn-primary {
            background: #007bff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .options a {
            color: #007bff;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .otp-login button {
            border-radius: 10px;
            font-size: 16px;
        }

        .options {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="login-container text-center">
            <div class="logo">
                <img src="Resources/fixibo_icon_1.png" alt="Company Logo">
            </div>
            <h3>Login</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Email or Mobile Number" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3 options">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"> Remember Me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="button" id="loginBtn" class="btn btn-primary w-100 mb-3">Login</button>
                <div class="otp-login">
                    <button type="button" class="btn btn-outline-primary w-100">Login via OTP</button>
                </div>
                <div class="options mt-3">
                    Don't have an account? <a href="#">Register</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to handle login functionality
        document.getElementById("loginBtn").addEventListener("click", function() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Correct credentials
            const validUsername = "Shaukat_Siddiqui";
            const validPassword = "Hamza1234";

            if (username === validUsername && password === validPassword) {
                // Redirect to Dashboard.html on successful login
                alert("Login successful!");
                window.location.href = "Dashboard.html";
            } else {
                // Show error message for incorrect credentials
                alert("Username/password is incorrect.");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
